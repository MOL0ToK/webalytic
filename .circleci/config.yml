version: 2.1

jobs:
  test:
    docker:
      - image: circleci/node:12
    parameters:
      servicename:
        type: string
    steps:
      - checkout
      - run: cd src/<< parameters.servicename >>
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "./src/<< parameters.servicename >>/package.json" }}
          - v1-dependencies-
      - run: cd src/<< parameters.servicename >> && yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "./src/<< parameters.servicename >>/package.json" }}
      - run: cd src/<< parameters.servicename >> && yarn build
      - run: cd src/<< parameters.servicename >> && yarn test

workflows:
  log_processing:
    jobs:
      - test:
          servicename: log-processing